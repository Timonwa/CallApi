name: Changesets Release and Publish
on:
   push:
      branches: main
   workflow_run:
      workflows: ["Lint and Type"]
      types: completed

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
   contents: write
   pull-requests: write
   id-token: write

jobs:
   release:
      runs-on: ubuntu-latest
      if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'skipped' }}

      timeout-minutes: 15
      strategy:
         matrix:
            node-version: [20.x]
      steps:
         - name: Checkout repo
           uses: actions/checkout@v4
           with:
              # This makes Actions fetch all Git history so that Changesets
              # can generate changelogs with the correct commits.
              fetch-depth: 0

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.7.0

         - name: Setup Node.js 20.x
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: "pnpm"

         - name: Install dependencies and build
           run: |
              pnpm install --frozen-lockfile
              pnpm build

         - name: Create Release Pull Request or Publish to npm
           uses: changesets/action@v1
           with:
              commit: "ci: update package version"
              title: "ci: update package version"
              publish: pnpm release

           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
