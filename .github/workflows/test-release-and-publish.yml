name: Test - Release and Publish
on:
   pull_request:
   push:
      branches: main
      tags: ["!**"]
   workflow_run:
      workflows: [Lint and Type]
      branches: main
      types: completed

jobs:
   test-release:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      strategy:
         matrix:
            node-version: [20.x]

      if: ${{ github.event.workflow_run.conclusion != 'failure' }}
      steps:
         - name: Checkout repo
           uses: actions/checkout@v4

         - name: Setup pnpm
           uses: pnpm/action-setup@v4
           with:
              version: 9.8.0

         - name: Setup Node.js 20.x
           uses: actions/setup-node@v4
           with:
              node-version: ${{ matrix.node-version }}
              cache: "pnpm"

         - name: Install dependencies and build
           run: |
              pnpm install --frozen-lockfile
              pnpm build

         - name: Deploy and test release via pkg.pr.new
           run: pnpm test:release

   on--workflow-failure:
      runs-on: ubuntu-latest
      timeout-minutes: 15

      if: ${{ github.event.workflow_run.conclusion == 'failure' }}
      steps:
         - run: |
              echo "Triggering Workflow: ${{ github.event_name }} failed woefully"
              echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
              echo "Workflow run status: ${{ github.event.workflow_run.status }}"
